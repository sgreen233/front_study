<!DOCTYPE html>
<html>

<head>
    <!--可加属性 <title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>-->
    <!--link元素定义文档与外部资源之间的关系-->
    <meta charset="utf-8">
    <title>this is new try</title>
    <!-- 测试css -->
</head>

<body>
    <h1>我的第一个 JavaScript </h1>
    <p id = "demo">
        JavaScript按钮触发事件
    </p>

    <script>
        function first(){
            //.innerHTML 是一个属性，表示元素内部的HTML内容
            document.getElementById("demo").innerHTML = "hello javascript";
        }
    </script>
    <button type="button" onclick="first()">click</button>
    <script>
        var name = "Nich";
        let age = 26;
    </script>
    <script>
        var name = "Nich";
        //let age = 36;  由于不会检测块变量，因此报错，需要自己手动检查是否定义该变量
        //使用try catch和typeof也无法解决因为该作用域仅限于该块
        if(typeof age === 'undefined') {
            let age = 36;
            console.log(age);
        }else console.log("has already define");
        for(let i = 0;i<5;i++){
            setTimeout(()=>console.log(i), 0);
        }



    </script>



</body>

</html>
