<!DOCTYPE html>
<html>

<head>
    <!--可加属性 <title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>-->
    <!--link元素定义文档与外部资源之间的关系-->
    <meta charset="utf-8">
    <title>this is new try</title>
    <!-- 测试css -->
</head>

<body>
    <h1>我的第一个 JavaScript </h1>
    <p id = "demo">
        JavaScript按钮触发事件
    </p>

    <script>
        function first(){
            document.getElementById("demo").innerHTML = "hello javascript";
        }
    </script>
    <button type="button" onclick="first()">click</button>

</body>

</html>
