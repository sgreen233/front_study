<!DOCTYPE html>
<html>

<head>
    <!--可加属性 <title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>-->
    <!--link元素定义文档与外部资源之间的关系-->
    <link rel='stylesheet' type="text/css" href="csslearn.css">
    <meta charset="utf-8">
    <title>css html</title>
    <!-- 测试css -->
</head>
<body>
    <p>hello new one</p>
    <p id = "one">使用id进行样式管理</p>
    <p class = "cla">使用class可以多个元素共用一个名称</p>
    <div class = "cla">可以指定特定的HTML元素使用class</div>
</body>
